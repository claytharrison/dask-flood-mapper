title: Dask based Flood Mapping
author: Martin Schobben & Thais Beham
logo: docs/images/tuw-geo-logo.svg
copyright: "2025"

execute:
  execute_notebooks: cache
  timeout: 600

sphinx:
  extra_extensions:
  - 'sphinx.ext.duration'
  - 'sphinx.ext.doctest'
  - 'sphinx.ext.autodoc'
  - 'sphinx.ext.autosummary'
  config:
    html_theme_options:
      home_page_in_toc: true
      repository_url: https://github.com/TUW-GEO/dask-flood-mapper
      repository_branch:
      use_issues_button: true
      use_repository_button: true
      use_fullscreen_button: true
      github_url: https://github.com/TUW-GEO